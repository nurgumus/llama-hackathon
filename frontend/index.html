<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Istanbul Emlak √ñneri Sistemi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }
        
        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .search-section {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }
        
        .search-section h2 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .description {
            color: #666;
            margin-bottom: 20px;
        }
        
        .input-wrapper {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        #queryInput {
            flex: 1;
            padding: 15px 20px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 10px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        #queryInput:focus {
            border-color: #667eea;
        }
        
        #submitBtn {
            padding: 15px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        #submitBtn:hover:not(:disabled) {
            transform: translateY(-2px);
        }
        
        #submitBtn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .examples {
            margin-top: 15px;
        }
        
        .examples p {
            color: #666;
            margin-bottom: 10px;
        }
        
        .example-btn {
            display: inline-block;
            margin: 5px;
            padding: 8px 15px;
            background: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }
        
        .example-btn:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        
        .loading, .error, .results {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }
        
        .loading {
            text-align: center;
            color: #667eea;
        }
        
        .loading-spinner {
            font-size: 3em;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: #fee;
            border: 2px solid #fcc;
            color: #c33;
        }
        
        .results-header {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 2px solid #eee;
        }
        
        .results-header h3 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .reasoning {
            color: #666;
            line-height: 1.6;
        }
        
        .filters-applied {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .filters-applied ul {
            list-style-position: inside;
            margin-top: 10px;
        }
        
        .filters-applied li {
            color: #667eea;
            margin: 5px 0;
        }
        
        .recommendation-card {
            background: #fafafa;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 5px solid #667eea;
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .card-header h4 {
            color: #333;
            font-size: 1.3em;
        }
        
        .similarity-badge {
            background: #667eea;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
        }
        
        .match-reasons {
            background: #e8f4f8;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        
        .match-reasons ul {
            list-style: none;
            margin-top: 10px;
        }
        
        .match-reasons li {
            color: #0066cc;
            margin: 5px 0;
        }
        
        .financial-info {
            background: #fff;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .info-item {
            display: flex;
            flex-direction: column;
        }
        
        .info-item .label {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 5px;
        }
        
        .info-item .value {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }
        
        .info-item .value.positive {
            color: #27ae60;
        }
        
        .info-item .value.negative {
            color: #e74c3c;
        }
        
        .details-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .detail-item {
            display: flex;
            align-items: center;
            gap: 10px;
            background: white;
            padding: 15px;
            border-radius: 10px;
        }
        
        .detail-item.full-width {
            grid-column: 1 / -1;
        }
        
        .detail-item .icon {
            font-size: 2em;
        }
        
        .detail-item .label {
            color: #666;
            font-size: 0.85em;
        }
        
        .detail-item .value {
            color: #333;
            font-weight: bold;
            font-size: 1.1em;
        }
        
        @media (max-width: 768px) {
            header h1 {
                font-size: 1.8em;
            }
            
            .input-wrapper {
                flex-direction: column;
            }
            
            .financial-info {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">

    </div>

    <script src="frontend_script.js"></script>
</body>
</html>
