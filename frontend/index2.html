<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Istanbul Emlak Öneri Sistemi</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }
        
        header h1 {
            font-size: 2.5em;
            font-weight: 800;
            margin-bottom: 10px;
            letter-spacing: -0.02em;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }
        
        header p {
            font-size: 1.15em;
            opacity: 0.95;
            font-weight: 500;
        }
        
        .search-section {
            background: white;
            border-radius: 20px;
            padding: 32px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
            margin-bottom: 30px;
        }
        
        .search-section h2 {
            color: #1a1a1a;
            margin-bottom: 8px;
            font-size: 1.75em;
            font-weight: 700;
            letter-spacing: -0.01em;
        }
        
        .description {
            color: #666;
            margin-bottom: 24px;
            font-size: 1.05em;
            font-weight: 500;
        }
        
        .input-wrapper {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
        }
        
        #queryInput {
            flex: 1;
            padding: 16px 20px;
            font-size: 15px;
            font-weight: 500;
            border: 2px solid #e5e5e5;
            border-radius: 12px;
            outline: none;
            transition: all 0.2s;
            font-family: 'Inter', sans-serif;
        }
        
        #queryInput:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        #queryInput::placeholder {
            color: #999;
        }
        
        #submitBtn {
            padding: 16px 32px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
            font-family: 'Inter', sans-serif;
        }
        
        #submitBtn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        #submitBtn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .examples {
            margin-top: 20px;
        }
        
        .examples p {
            color: #666;
            margin-bottom: 12px;
            font-weight: 600;
            font-size: 0.95em;
        }
        
        .example-btn {
            display: inline-block;
            margin: 6px 6px 6px 0;
            padding: 10px 18px;
            background: #f7f7f7;
            border: 1.5px solid #e5e5e5;
            border-radius: 24px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
            font-family: 'Inter', sans-serif;
        }
        
        .example-btn:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
            transform: translateY(-1px);
        }
        
        .loading, .error, .results {
            background: white;
            border-radius: 20px;
            padding: 32px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
            margin-bottom: 20px;
        }
        
        .loading {
            text-align: center;
            color: #667eea;
        }
        
        .loading-spinner {
            font-size: 3em;
            animation: spin 1s linear infinite;
        }
        
        .loading h3 {
            font-size: 1.5em;
            font-weight: 700;
            margin-top: 16px;
        }
        
        .loading p {
            font-size: 1.05em;
            font-weight: 500;
            color: #666;
            margin-top: 8px;
        }
        
        @keyframes spin {
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: #fef2f2;
            border: 2px solid #fecaca;
            color: #dc2626;
        }
        
        .error h3 {
            font-size: 1.4em;
            font-weight: 700;
            margin-bottom: 8px;
        }
        
        .error p {
            font-weight: 500;
        }
        
        .results-header {
            margin-bottom: 24px;
            padding-bottom: 24px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .results-header h3 {
            color: #1a1a1a;
            margin-bottom: 12px;
            font-size: 1.75em;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .reasoning {
            color: #666;
            line-height: 1.7;
            font-size: 1.05em;
            font-weight: 500;
        }
        
        .reasoning strong {
            color: #333;
            font-weight: 600;
        }
        
        .filters-applied {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 24px;
            border: 1px solid #e9ecef;
        }
        
        .filters-applied strong {
            font-weight: 700;
            color: #1a1a1a;
            font-size: 1.05em;
        }
        
        .filters-applied ul {
            list-style-position: inside;
            margin-top: 12px;
        }
        
        .filters-applied li {
            color: #667eea;
            margin: 6px 0;
            font-weight: 500;
        }
        
        .filters-applied em {
            color: #666;
            font-style: normal;
            font-weight: 500;
        }
        
        .recommendation-card {
            background: #fafafa;
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
            transition: all 0.2s;
        }
        
        .recommendation-card:hover {
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            flex-wrap: wrap;
            gap: 12px;
        }
        
        .card-header h4 {
            color: #1a1a1a;
            font-size: 1.4em;
            font-weight: 700;
            letter-spacing: -0.01em;
        }
        
        .similarity-badge {
            background: #667eea;
            color: white;
            padding: 6px 16px;
            border-radius: 24px;
            font-weight: 700;
            font-size: 0.95em;
        }
        
        .match-reasons {
            background: #eff6ff;
            padding: 18px;
            border-radius: 12px;
            margin-bottom: 16px;
            border: 1px solid #dbeafe;
        }
        
        .match-reasons strong {
            font-weight: 700;
            color: #1a1a1a;
        }
        
        .match-reasons ul {
            list-style: none;
            margin-top: 12px;
        }
        
        .match-reasons li {
            color: #2563eb;
            margin: 6px 0;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .match-reasons li::before {
            content: "✓";
            font-weight: 700;
            font-size: 1.1em;
        }
        
        .financial-info {
            background: #fff;
            padding: 18px;
            border-radius: 12px;
            margin-bottom: 16px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 18px;
            border: 1px solid #e9ecef;
        }
        
        .info-item {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        
        .info-item .label {
            color: #666;
            font-size: 0.9em;
            font-weight: 600;
        }
        
        .info-item .value {
            font-size: 1.3em;
            font-weight: 700;
            color: #1a1a1a;
        }
        
        .info-item .value.positive {
            color: #16a34a;
        }
        
        .info-item .value.negative {
            color: #dc2626;
        }
        
        .details-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 14px;
        }
        
        .detail-item {
            display: flex;
            align-items: center;
            gap: 12px;
            background: white;
            padding: 16px;
            border-radius: 12px;
            border: 1px solid #e9ecef;
        }
        
        .detail-item.full-width {
            grid-column: 1 / -1;
        }
        
        .detail-item .icon {
            font-size: 1.8em;
            flex-shrink: 0;
        }
        
        .detail-item .label {
            color: #666;
            font-size: 0.85em;
            font-weight: 600;
            margin-bottom: 2px;
        }
        
        .detail-item .value {
            color: #1a1a1a;
            font-weight: 700;
            font-size: 1.15em;
        }
        
        .copy-btn {
            margin-top: 24px;
            padding: 14px 28px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            font-size: 15px;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-family: 'Inter', sans-serif;
        }
        
        .copy-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        @media (max-width: 768px) {
            header h1 {
                font-size: 1.9em;
            }
            
            .input-wrapper {
                flex-direction: column;
            }
            
            .financial-info {
                grid-template-columns: 1fr;
            }
            
            .search-section {
                padding: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>
                <i data-lucide="home" style="width: 42px; height: 42px;"></i>
                Mahal.AI
            </h1>
            <p>Get AI-powered neighborhood recommendations</p>
        </header>

        <main>
            <div class="search-section">
                <h2>Search</h2>
                <p class="description">What kind of house are you looking for? Write your criteria.</p>

                <form id="searchForm">
                    <div class="input-wrapper">
                        <input 
                            type="text" 
                            id="queryInput" 
                            placeholder="Örn: High welfare schools, budget 40000, 100 sqm"
                            required
                        >
                        <button type="submit" id="submitBtn">
                            <span id="buttonText">Get Recommendations</span>
                            <span id="buttonLoader" style="display: none;">⏳</span>
                        </button>
                    </div>
                </form>

                <div class="examples">
                    <p>Example queries:</p>
                    <button class="example-btn" onclick="setExample('Family-oriented neighborhood, good schools, budget 40000')">
                        Family-oriented neighborhood, good schools, budget 40000
                    </button>
                    <button class="example-btn" onclick="setExample('Green area, at least 2 parks, budget 30000')">
                        Green area, at least 2 parks, budget 30000
                    </button>
                    <button class="example-btn" onclick="setExample('Vibrant neighborhood, lots of restaurants and cafes')">
                        Vibrant neighborhood, lots of restaurants and cafes
                    </button>
                </div>
            </div>

            <div id="loadingDiv" class="loading" style="display: none;">
                <div class="loading-spinner">🔄</div>
                <h3>Suggestions are processing...</h3>
                <p>This may take a few seconds</p>
            </div>

            <div id="errorDiv" class="error" style="display: none;">
                <h3>⚠ Error</h3>
                <p id="errorMessage"></p>
            </div>

            <div id="resultsDiv" class="results" style="display: none;">
                <div id="resultsContent"></div>
                <button class="copy-btn" onclick="copyResults()">
                    <i data-lucide="copy" style="width: 18px; height: 18px;"></i>
                    Copy
                </button>
            </div>
        </main>
    </div>

    <script src="frontend_script2.js"></script>
    <script>
        // Initialize Lucide icons
        lucide.createIcons();
    </script>
</body>
</html>
